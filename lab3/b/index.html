<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #36A7E8;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand text-white" href="#">MUM Golden Dome Market::: SRM System</a>
                <div class="ms-3 me-3"></div> 
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <div class="ms-3 me-3"></div> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Suppliers</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link text-white">Hello!</span>
                </li>
                <li class="nav-item">
                    <button type="button" id="btn-sign-out" class="btn btn-success btn-curved btn-sign-out">Sign Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>New Product Form</h3>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="productNumber" class="form-label">Product Number</label>
                        <input type="text" class="form-control" id="productNumber" name="productNumber">
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" step="0.01" class="form-control" id="unitPrice" name="unitPrice" value="0.00">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="quantityInStock" class="form-label">Quantity in Stock</label>
                        <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <select class="form-select" id="supplier" name="supplier">
                            <option value="" disabled selected>Select a Supplier</option>
                            <option value="supplier1">Supplier 1</option>
                            <option value="supplier2">Supplier 2</option>
                            <option value="supplier3">Supplier 3</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateSupplied" class="form-label">Date Supplied</label>
                        <input type="date" class="form-control" id="dateSupplied" name="dateSupplied">
                        <small class="text-danger text-muted">Enter a valid Date.</small>
                    </div>



                    <div class="text-end">
                        <button type="button" class="btn btn-secondary btn-curved btn-reset" style="background-color: white; color: #033C73;">Reset</button>
                        <button type="button" class="btn btn-warning btn-color" style="background-color: white; color: #E3722A;">Cancel</button>
                        <button type="button" class="btn btn-info btn-curved btn-add-product" style="background-color: white; color: #33A6E8;">Add Product</button>
                     </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
